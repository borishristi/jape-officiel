{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>A propos de nous</title>
{% endblock %}

{% block content %}

<div class="container p-0 mt-3">
    <div class="m-0 position-relative">
        <img style="max-height: 300px; background-size: cover; filter: brightness(50%)" class="w-100 rounded"
             src="{% static 'img/img_9.jpg' %}" alt="">
        <div class="col-12 text-center position-absolute bottom-50">
            <span class="h1" style="text-align: center; color: white">Contacter nous</span>
        </div>
    </div>
    <div class="mt-3">
        <span class="h3">Contactez-nous</span>

    </div>
    <hr>
    <div class="mt-3">
        <form>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre email avec des tiers.</div>
                </div>
                <div class="mb-3">
                    <label for="sujet" class="form-label">Sujet</label>
                    <input type="text" class="form-control" id="sujet">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea type="text" class="form-control" rows="5" id="message"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Accepter de recevoir des emails</label>
                </div>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
        <hr>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31845.29329303658!2d11.488410830497731!3d3.8825108486029314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x108bcf63da16858b%3A0xcbeef558eaf64259!2sPresbyterian%20Church!5e0!3m2!1sen!2scm!4v1709823065555!5m2!1sen!2scm"
                width="600" height="450" style="border:0; width: 100%" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
</div>

{% endblock %}
